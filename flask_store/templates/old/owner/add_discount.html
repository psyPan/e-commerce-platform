<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff - Add Discount</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="add_discount.css">
</head>

<body>

<header class="topbar">
  <div class="brand">Our Logo</div>
  <div class="top-actions">
    <span>Admin</span>
    <span>Profile</span>
  </div>
</header>

<main class="page">
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="side-title">Staff Menu</div>
      <button class="side-btn">Order</button>
      <button class="side-btn">Product</button>
      <button class="side-btn active">Discount</button>
    </aside>

    <!-- PANEL -->
    <section class="panel">
      <div class="panel-inner">

        <!-- TITLE -->
        <div class="form-title">
          <span></span>
          <h3>Add New Discount</h3>
          <span></span>
        </div>

        <!-- FORM -->
        <form class="discount-form">

          <div class="form-row">
            <label>Discount Name</label>
            <input type="text" placeholder="">
          </div>

          <div class="form-row">
            <label>Discount Code</label>
            <input type="text" placeholder="">
          </div>

          <div class="form-row">
            <label>Policy Description</label>
            <input type="text" placeholder="">
          </div>

          <!-- TYPE -->
          <div class="form-row category">
            <label>Discount Type</label>
            <div class="radio-group">
              <label><input type="radio" name="type"> Shipping</label>
              <label><input type="radio" name="type"> Seasoning</label>
              <label><input type="radio" name="type"> Special Event</label>
            </div>
          </div>

          <div class="form-row">
            <label>Discount Value</label>
            <input type="number" placeholder="">
          </div>

          <div class="form-row">
            <label>Max Usage</label>
            <input type="number" placeholder="">
          </div>

          <hr class="divider">

          <!-- ACTIONS -->
          <div class="form-actions">
            <button type="button" class="btn cancel">Cancel</button>
            <button type="submit" class="btn save">Save</button>
          </div>

        </form>

      </div>
    </section>

  </div>
</main>
