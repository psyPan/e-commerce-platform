<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff - Add Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="staff_add_product.css">
</head>

<body>

<header class="topbar">
  <div class="brand">Our Logo</div>
  <div class="top-actions">
    <span>Admin</span>
    <span>Profile</span>
  </div>
</header>

<main class="page">
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="side-title">Staff Menu</div>
      <button class="side-btn">Order</button>
      <button class="side-btn active">Product</button>
      <button class="side-btn">Discount</button>
    </aside>

    <!-- PANEL -->
    <section class="panel">
      <div class="panel-inner">

        <!-- TITLE -->
        <div class="form-title">
          <span></span>
          <h3>Add New Product</h3>
          <span></span>
        </div>

        <!-- FORM -->
        <form class="product-form">

          <div class="form-row">
            <label>Product Image Link</label>
            <input type="text" placeholder="https://example.com/image.jpg">
          </div>

          <div class="form-row">
            <label>Product Name</label>
            <input type="text" placeholder="e.g. Samsung Galaxy S23">
          </div>

          <div class="form-row">
            <label>Product Description</label>
            <input type="text" placeholder="Short description">
          </div>

          <div class="form-row">
            <label>Product Price</label>
            <input type="number" placeholder="USD">
          </div>

          <div class="form-row">
            <label>Product Brand</label>
            <input type="text" placeholder="e.g. Apple, Sony">
          </div>

          <div class="form-row">
            <label>Product Stock</label>
            <input type="number">
          </div>

          <!-- CATEGORY -->
          <div class="form-row category">
            <label>Product Category</label>
            <div class="radio-group">
              <label><input type="radio" name="cat"> Smartphone</label>
              <label><input type="radio" name="cat"> Laptop</label>
              <label><input type="radio" name="cat"> Audio</label>
              <label><input type="radio" name="cat"> Monitor</label>
              <label><input type="radio" name="cat"> Accessories</label>
              <label><input type="radio" name="cat"> Wearable</label>
              <label><input type="radio" name="cat"> Gaming</label>
              <label><input type="radio" name="cat"> Smart Home</label>
            </div>
          </div>

          <div class="form-row">
            <label>Special Event ID</label>
            <input type="text" placeholder="Optional">
          </div>

          <hr class="divider">

          <!-- ACTIONS -->
          <div class="form-actions">
            <button type="button" class="btn cancel">Cancel</button>
            <button type="submit" class="btn save">Save</button>
          </div>

        </form>

      </div>
    </section>

  </div>
</main>
