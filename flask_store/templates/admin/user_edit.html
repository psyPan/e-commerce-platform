{% extends "index.html" %}

{% block navbar %}
<div class="navbar">
  <div class="logo">
    <a href="{{ url_for('users.home') }}">Our Logo</a>
  </div>

  <div class="nav-links">
    <a href="{{ url_for('users.home') }}">Profile</a>
    <a href="{{ url_for('users.logout') }}">Log Out</a>
  </div>
</div>
{% endblock navbar %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/home.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style/admin_user_management.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style/admin_user_detail.css') }}">

<div class="admin-wrapper">

  <!-- LEFT SIDEBAR -->
  <div class="left">
    <div class="bar-list">
      <a href="/admin/finance" class="bar-row">Finance</a>
      <a href="/admin/user-management" class="bar-row selected-bar">User Management</a>
      <a href="/owner/order" class="bar-row">Owner Centre</a>
    </div>
  </div>

  <!-- RIGHT CONTENT -->
  <div class="right user-detail user-edit">

    <div class="detail-header">
      <span></span>
      <h3>Member Account</h3>
      <span></span>
    </div>

    <form class="detail-content">

      <!-- Name -->
      <div class="detail-row">
        <span class="label">Name</span>
        <div class="input-group">
          <input type="text" value="Hudson" />
          <input type="text" value="Smith" />
        </div>
      </div>

      <div class="detail-row">
        <span class="label">Birth</span>
        <input type="date" value="1992-05-20" />
      </div>

      <div class="detail-row">
        <span class="label">Gender</span>
        <input type="text" value="Male" />
      </div>

      <div class="detail-row">
        <span class="label">Email</span>
        <input type="email" value="hudson247@gmail.com" />
      </div>

      <div class="detail-row">
        <span class="label">Phone</span>
        <input type="text" value="0923456789" />
      </div>

      <div class="detail-row">
        <span class="label">Address</span>
        <input type="text" value="456 Elm St, Springfield" />
      </div>

    </form>

    <!-- ACTION BUTTONS -->
    <div class="action-buttons">
      <button class="danger-btn" onclick="openDeleteModal()">Delete</button>
      <a href="/admin/user/1" class="cancel-btn">Cancel</a>
      <button class="save-btn">Save</button>
    </div>

  </div>
</div>

<!-- DELETE MODAL -->
<div class="modal-overlay" id="deleteModal">
  <div class="modal-box">
    <p>Are you sure you want to delete this user?</p>
    <div class="modal-actions">
      <button class="danger-btn">Yes</button>
      <button class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
function openDeleteModal() {
  document.getElementById("deleteModal").classList.add("show");
}
function closeDeleteModal() {
  document.getElementById("deleteModal").classList.remove("show");
}
</script>

{% endblock %}
